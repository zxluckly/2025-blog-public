<svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="24px" height="24px" viewBox="0 0 12 12">
  <!-- 定义蒙版：白色区域显示，黑色区域镂空 -->
  <defs>
    <mask id="circleMask">
      <!-- 蒙版底版：白色填充整个区域（显示） -->
      <rect x="0" y="0" width="12" height="12" fill="white"/>
      <!-- 蒙版镂空区：黑色圆形（对应原圆形位置，会镂空） -->
      <circle cx="3.25" cy="4.25" r=".75" fill="black"/>
    </mask>
  </defs>

  <!-- 多边形：填充和描边都用currentColor，描边宽度1.5 -->
  <polygon points="11.25 3.75 8.75 6 11.25 8.25 11.25 3.75" fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="0.8" data-color="color-2"></polygon>
  
  <!-- 矩形：填充+描边，应用蒙版实现圆形镂空 -->
  <rect x=".753" y="1.75" width="8" height="8.5" rx="2" ry="2" fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="0.8" mask="url(#circleMask)"></rect>
  
  <!-- 圆形：仅保留描边（镂空后显示背景），无填充 -->
  <circle cx="3.25" cy="4.25" r=".75" fill="none" stroke-width="1.5" data-color="color-2"></circle>
</svg>